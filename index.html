<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium image">
      </div>
      <div class="infos">
        <h3>Equilibrium #3429</h3>
        <span>
          Our Equilibrium collection promotes balance and calm.
        </span>
        <div class="value">
          <section>
            <img src="./images/icon-ethereum.svg" alt="ethereum icon.">
            <span class="eth">0.041 ETH</span>
          </section>

          <section>
            <img src="./images/icon-clock.svg" alt="days left.">
            <span>3 days left</span>
          </section>
        </div>
        <hr>
        <div class="autor">
          <img src="./images/image-avatar.png" alt="autor photo.">
          <span>Creation of <span style="color: white;">Jules Wyvern</span> </span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
